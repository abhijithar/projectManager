<form [formGroup]="userForm">

  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
  </div>

  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
  </div>

  <div class="form-group row">
    <label for="employee_Id" class="col-sm-2 col-form-label">Employee Id</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="employee_Id" formControlName="employee_Id">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-1" *ngIf="!updateBtn">
      <button type="button" class="btn btn-primary" (click)="onAddUser()">Add</button>
    </div>
    <div class="col-sm-1" *ngIf="updateBtn">
      <button type="button" class="btn btn-primary" (click)="onAddUser()">Update</button>
    </div>

    <div class="col-sm-1">
      <button type="reset" class="btn btn-primary">Reset</button>
    </div>
  </div>

</form>

<hr>
<app-user-list [userListData]="userList" (userDataProcessed)="onuserDataProcessed($event)"></app-user-list>
