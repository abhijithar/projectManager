<form>

  <div class="form-group row">
    <div class="col-sm-5">
      <input type="text" class="form-control" id="firstName" value={{userData.firstName}}>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-primary" (click)="processUserAction(userData, 'UPD')">Edit</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-5">
      <input type="text" class="form-control" id="lastName" value={{userData.lastName}}>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-primary" (click)="onDeleteUser(userData, userData._id)">Delete</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-5">
      <input type="text" class="form-control" id="employee_Id" value={{userData.employee_Id}}>
    </div>
  </div>

</form>
